<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Vanilla Cream </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f1e0; /* vanilla creme background */
      color: #5a4d3a; /* soft brown text */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #fcf7e4; /* lighter creme for header */
      padding: 1rem;
      box-shadow: 0 2px 4px rgba(90,77,58,0.1);
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    header a {
      text-decoration: none;
      color: inherit;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .content {
      max-width: 800px;
      width: 100%;
      background-color: #fcf7e4; /* content background matches header */
      padding: 2rem;
      box-shadow: 0 2px 4px rgba(90,77,58,0.1);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="/"> Vanilla Cream </a></h1>
  </header>
  <main>
    <div class="content">
      Default theme for micro-ssg.
    </div>
  </main>
</body>
</html>
